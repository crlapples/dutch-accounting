<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Niet Gevonden</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            text-align: center;
        }

        .error-code {
            font-size: 2rem;
            font-weight: 600;
            color: #4b2e83;
            margin-bottom: 20px;
            text-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .error-message {
            font-size: 1rem;
            max-width: 600px;
            margin-bottom: 30px;
            color: black;
        }

        .image-container {
            width: 200px;
            max-width: 100%;
            aspect-ratio: 9/16;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .action-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4b2e83;
            color: white;
        }

        .btn-primary:hover {
            background-color: #4b2e83;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #4b2e83;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #4b2e83;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }
            .error-message {
                font-size: 1.2rem;
            }
            .image-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">Error 404</div>
        <h1 class="error-message">Het lijkt erop dat deze pagina niet bestaat...</h1>
        
        <div class="image-container">
            <img src="./images/error-image.webp" alt="Persoon in paniek over een stapel rapporten" />
        </div>

        <div class="action-links">
            <a href="index.html" class="btn btn-primary">Ga naar Homepage</a>
            <a href="contact.html" class="btn btn-secondary">Neem Contact Op</a>
        </div>
    </div>
</body>
</html>
